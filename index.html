<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <!--favicon-->
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
      sizes="16x16"
    />
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./assets/bootstrap-5/css/bootstrap.min.css" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- section container begins here -->
    <section>
      <div class="container p-3 timer-container rounded">
        <h4 class="text-white p-3 text-center h3 fw-bold mb-4 mt-5">
          WE'RE LAUNCHING SOON
        </h4>
        <div class="row w-100 p-3 text-center text-danger ms-5">
          <div class="col-md-2 mx-4">
            <div class="timer-box p-4 rounded">
              <div class="p-2 fs-1 fw-bold" id="days"></div>
            </div>
            <p class="text-center text-secondary mt-3">DAYS</p>
          </div>
          <div class="col-md-2 mx-4">
            <div class="timer-box p-4 rounded">
              <div class="p-2 fs-1 fw-bold" id="hours"></div>
            </div>
            <p class="text-center text-secondary mt-3">HOURS</p>
          </div>
          <div class="col-md-2 mx-4">
            <div class="timer-box p-4 rounded">
              <div class="p-2 fs-1 fw-bold" id="minutes"></div>
            </div>
            <p class="text-center text-secondary mt-3">MINUTES</p>
          </div>
          <div class="col-md-2 mx-4">
            <div class="timer-box p-4 rounded">
              <div class="p-2 fs-1 fw-bold" id="seconds"></div>
            </div>
            <p class="text-center text-secondary mt-3">SECONDS</p>
          </div>
        </div>
        <div class="p-2 fs-3 mt-3 text-center">
          <i class="fab fa-facebook-square mx-2 social-links"></i>
          <i class="fab fa-pinterest mx-2 social-links"></i>
          <i class="fab fa-instagram mx-2 social-links"></i>
        </div>
      </div>
    </section>
